<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/4e7486bb25.js" crossorigin="anonymous">
    </script>
    <title>Registration Form</title>
    </head>
    <body>
       <div class="container">
    <div class="logo">
        <img src="army-institute-of-technology.jpg" height="80px" width="400px">
     </div>
     <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            
              <input type="email" placeholder="Enter your email"  required>
           </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" maxlength="10" pattern="[0-9]{10}" placeholder="Enter your mobile number" required>
          </div>
          <div class="input-box">
            <span class="details">Current Year</span>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="ME 2nd year">ME 2nd Year</option>
                    <option value="3rd year">3rd Year</option>
                    <option value="4th year">4th Year</option>
                </select>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Branch</span>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="cse">Computer Engineering</option>
                    <option value="it">Information Technology</option>
                    <option value="me">Mechanical Engineering</option>
                    <option value="entc">Electronics and Telecommunication</option>

                </select>
            </div>
          </div>
          <div class="input-box">
            <span class="details">Registration Id</span>
            <input type="text" maxlength="5" placeholder="Enter Registration Id" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">
            <label for="dot-1">
            <span class="dot one"></span>
            <span class="gender">Male</span>
          </label>
          <label for="dot-2">
            <span class="dot two"></span>
            <span class="gender">Female</span>
          </label>
          <label for="dot-3">
            <span class="dot three"></span>
            <span class="gender">Prefer not to say</span>
            </label>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>



        
         
    </body>
</html>
